<h1>funf</h1>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1200" height="500">
    <circle cx="200" cy="200" r="50" fill="blue" stroke="black" stroke-width="5">
       <animate attributeName="stroke" begin="mouseover"  from="black" to="red" dur="3s" stroke="freeze"/>
    </circle>
    
    <rect x="300" y="125" width="150" height="130" style="fill:red" stroke="white" stroke-width="5" >
        <animate repeatCount="indefinite" attributeName="stroke" from="white" to="black" dur="5s"/>
    
    </rect>
    <ellipse cx="600" cy="200" rx="100" ry="50" fill="green">
        <animate begin="click" attributeName="fill" from="purple" to="green"/>
    </ellipse>
    <linearGradient id="polygon">
        <stop offset="0" stop-color="yellow">
            <animate attributeName="offset" values="0;0.2;0.5" dur="3s" repeatCount="indefinite" />
        </stop>
        <stop offset="0.5" stop-color="green">
            <animate attributeName="offset" values="0.5;0.7;0.8;1" dur="3s" repeatCount="indefinite" />
        </stop>
    </linearGradient>
    <polygon points="750,250 950,250 850,100 " fill="url(#polygon)">
     <animate dur="3s" /> 
    </polygon>
    <path d="M150,275 L550,275 L450,300 L950,300 " fill="none" stroke="purple" stroke-width="3"/>
</svg>
